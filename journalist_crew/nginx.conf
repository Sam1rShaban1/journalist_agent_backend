events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # --- LOAD BALANCING ---
    upstream journalist_app {
        # CRITICAL: Chainlit uses WebSockets and in-memory sessions.
        # We MUST use ip_hash to ensure a user stays connected to the same container.
        ip_hash; 
        server app:8000;
    }

    # --- SERVER CONFIGURATION ---
    server {
        listen 80;
        server_name localhost; 

        # --- SSL CONFIGURATION (Commented Out) ---
        # listen 443 ssl;
        # ssl_certificate     /etc/nginx/certs/fullchain.pem;
        # ssl_certificate_key /etc/nginx/certs/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;

        # --- SECURITY HEADERS ---
        add_header X-Frame-Options "SAMEORIGIN"; 
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
        
        # --- UI POSTING LIMITS ---
        client_max_body_size 50M;

        location / {
            proxy_pass http://journalist_app;
            
            # Standard Proxy Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- WEBSOCKET SUPPORT (CRITICAL FOR CHAINLIT) ---
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeout settings for long AI thinking times
            # If LLM takes > 10 mins, increase this.
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }
    }
}