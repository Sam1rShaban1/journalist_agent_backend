events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream journalist_app {
        server app:8000;
    }

    # --- HTTP SERVER (Port 80) ---
    server {
        listen 80;
        server_name localhost; # Change to your domain in production (e.g., journalist.ai)

        # --- SSL CONFIGURATION (Uncomment for Production) ---
        # listen 443 ssl;
        # ssl_certificate /etc/nginx/certs/fullchain.pem;
        # ssl_certificate_key /etc/nginx/certs/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;

        # Force Redirect HTTP to HTTPS (Uncomment for Production)
        # if ($scheme != "https") {
        #     return 301 https://$host$request_uri;
        # }

        location / {
            proxy_pass http://journalist_app;
            
            # Standard Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }
    }
}