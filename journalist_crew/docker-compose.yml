services:
  # 1. The Application (Replicas for Scale)
  app:
    build: .
    container_name: journalist_backend
    restart: always
    deploy:
      replicas: 3 # Runs 3 instances
    env_file:
      - .env
    environment:
      # Use internal docker DNS 'db'
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - CHAINLIT_AUTH_SECRET=${CHAINLIT_AUTH_SECRET}
    depends_on:
      - db
    networks:
      - journalist_net

  # 2. PostgreSQL (Secure & Persistent)
  db:
    image: postgres:15
    container_name: journalist_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - journalist_net

  # 3. Nginx (Load Balancer)
  nginx:
    image: nginx:latest
    container_name: journalist_proxy
    restart: always
    ports:
      - "80:80"   # HTTP Enabled
      # - "443:443" # SSL Disabled for now
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      # - ./certs:/etc/nginx/certs # SSL Certs Disabled
    depends_on:
      - app
    networks:
      - journalist_net

volumes:
  postgres_data:

networks:
  journalist_net:
    driver: bridge